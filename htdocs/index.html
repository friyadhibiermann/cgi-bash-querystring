<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/my.css"></link>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<!-- MAIN PAGE -->
<div class="container container-table">
 <div class="row vertical-center-row">
  <div class="load-10">
   <div class="bar"></div>
  </div>
  <div class="input-group">
   <input type='button' class='btn-primary' id='button' class="input-group-icon" value="CEK DATA"></input>
  <div class="input-group-area">
   <input type="text" id='data_input' placeholder="Data Kirim Server">
  </div>
</div>
<div class="load-10">
 <div class="bar"></div>
</div>
<!-- MAIN PAGE END -->
<!-- MODAL -->
<div class="modal fade" id="myModal" role="dialog">
 <div class="modal-dialog">
  <div class="modal-content">
   <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 style="color:white;" class="modal-title">Notifikasi</h4>
   </div>
   <div class="modal-body">
    <div id="html"></div>
   </div>
   <div class="modal-footer">
    <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
   </div>
  </div>
 </div>
</div>
<!-- MODAL END -->

</body>
<script src="js/index.js" type="text/javascript"></script>
</html>
